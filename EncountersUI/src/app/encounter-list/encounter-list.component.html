<h2>
  Encounter List
</h2>
<div *ngIf="Encounters">
  <ul class="list-unstyled">
    <li *ngFor="let encounter of Encounters" >
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-1">
              <app-modal-encounter [encounter]="encounter"></app-modal-encounter>
            </div>
            <div class="col-1">
              <span class="badge badge-pill badge-primary">{{encounter.Id}}</span>
            </div>
            <div class="col-10">
              {{encounter.title}}
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul class="list-unstyled list-inline list">
                <li *ngFor="let tag of encounter.Tags" class="list-inline-item">
                  <span class="badge badge-pill badge-primary">{{tag}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
